  <body>
    <header class="header-contato">
      <nav>
        <img id="logo-topo" src="/img/logo.png" alt="super hero" />
        <ul class="navbar">
          <li class="nav-link">
            <a href="index.html">Home</a>
            <div class="menu-item"></div>
          </li>
          <li class="nav-link">

          <li class="nav-link">

          </li>
        </ul>
      </nav>
      <img class="header-titulo" src="/img/contatotitle.png" alt="spiderman" />

    <main>
      <section class="entre-contato">
        <h2>ENTRE EM CONTATO</h2>
        <div class="div-parag">
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nemo sunt
            delectus exercitationem provident possimus doloremque dolorem
            tempora.
          </p>
        </div>
      </section>
      <section class="sec-formulario">
        <div class="div-form">
          <form action="contato.html" method="post">
            <div class="div-label">
              <label for="my-name"></label>
              <input name="name" type="text" placeholder="NOME" />
            </div>
            <div class="div-label">
              <label for="my-email"></label>
              <input name="email" type="email" placeholder="EMAIL" />
            </div>
            <div class="div-label">
              <label for="my-phone"></label>
              <input name="phone" type="tel" placeholder="TELEFONE" />
            </div>
          </form>
        </div>
        <div class="div-form">
          <label for="my-comments"></label>
          <textarea
            name=""
            id="my-comments"
            cols="30"
            rows="10"
            placeholder="COMO PODEMOS AJUDAR"
          ></textarea>
        </div>
      </section>
      <div id="button-submit">
        <button type="submit">ENVIAR</button>
    </div>
